<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Directory & AI Query Assistant</title>
    <script src="script.js" defer></script> <!-- Your existing JS -->
    <script src="ai_script.js" defer></script> <!-- Add your AI script here -->
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            padding: 30px;
            margin: 0 auto;
        }

        /* AI Query Assistant (Top) */
        .ai-section {
            width: 100%;
            padding: 30px;
            margin-bottom: 40px;
            transition: all 0.5s ease;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .ai-section.expanded {
            justify-content: flex-start;
        }

        .ai-section h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .chat-container.visible {
            opacity: 1;
            max-height: 500px;
            margin-bottom: 30px;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .chat-message {
            padding: 12px;
            margin: 8px 0;
            border-radius: 12px;
            max-width: 80%;
            font-size: 14px;
        }

        .bot {
            background: rgba(52, 152, 219, 0.3);
            text-align: left;
            color: #e3f2fd;
        }

        .user {
            background: rgba(46, 204, 113, 0.3);
            text-align: right;
            color: #e3f2fd;
        }

        .input-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        input {
            flex-grow: 1;
            padding: 15px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            border-radius: 30px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        /* Directory Section (Bottom) */
        .directory-section {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .directory-section h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .search-bar {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-bar input {
            padding: 15px 20px;
            width: 70%;
            max-width: 400px;
            font-size: 18px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 70vh;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 280px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            color: #3498db;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .card p {
            color: rgba(255, 255, 255, 0.7);
            margin: 5px 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #16213e;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 50%;
            max-height: 80%;
            overflow-y: auto;
            color: #fff;
        }

        .close-btn {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }

        .query-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .search-bar input {
                width: 90%;
            }
            
            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- AI Query Assistant (Top) -->
        <div id="aiSection" class="ai-section">
            <h2>The Green Database</h2>

            <div id="chatContainer" class="chat-container">
                <div id="chatBox" class="chat-box">
                    <div class="chat-message bot">Enter database commands in plain English</div>
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="aiCommand" placeholder="Enter your query...">
                <button onclick="sendCommand()">Send</button>
            </div>
        </div>

        <!-- Directory Section (Bottom) -->
        <div class="directory-section">
            <h2>Directory</h2>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search volunteers..." onkeyup="searchVolunteers()">
            </div>

            <div id="volunteersContainer" class="card-container">
                <!-- Volunteers will be displayed here as cards -->
            </div>

            <div id="errorMessage" class="message"></div>
        </div>
    </div>

    <!-- Modal for Query Results -->
    <div id="queryResultModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Query Results</h2>
            <div id="queryResultsContainer"></div>
        </div>
    </div>

    <script>
        // Script to handle the expanding behavior of AI section
        document.addEventListener('DOMContentLoaded', function() {
            const aiSection = document.getElementById('aiSection');
            const chatContainer = document.getElementById('chatContainer');
            const aiCommand = document.getElementById('aiCommand');
            
            // Original sendCommand function reference
            const originalSendCommand = window.sendCommand;
            
            // Override the sendCommand function
            window.sendCommand = function() {
                // Expand the AI section if it's the first input
                if (!aiSection.classList.contains('expanded')) {
                    aiSection.classList.add('expanded');
                    chatContainer.classList.add('visible');
                }
                
                // Call the original function if it exists
                if (typeof originalSendCommand === 'function') {
                    originalSendCommand();
                }
            };
        });
    </script>
</body>

</html>
