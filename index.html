<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Directory & AI Query Assistant</title>
    <script src="script.js" defer></script> <!-- Your existing JS -->
    <script src="ai_script.js" defer></script> <!-- Add your AI script here -->
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #6a11cb, #2575fc); /* Gradient Background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            padding: 30px;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* Left Column: Directory */
        .left-column {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
            height: auto;
            color: #333;
        }

        .left-column h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #2c3e50;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .search-bar {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-bar input {
            padding: 12px 20px;
            width: 70%;
            max-width: 400px;
            font-size: 18px;
            border-radius: 30px;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background-color: #f3f3f3;
            color: #333;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 70vh; /* Ensuring no overflow issues */
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 280px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            color: #3498db;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .card p {
            color: #777;
            margin: 5px 0;
        }

        /* Right Column: AI Query Assistant */
        .right-column {
            flex: 0.45;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
            height: auto;
        }

        .right-column h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #2c3e50;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .chat-container {
            width: 100%;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .chat-message {
            padding: 12px;
            margin: 8px 0;
            border-radius: 12px;
            max-width: 80%;
            font-size: 14px;
        }

        .bot {
            background: #e3f2fd;
            text-align: left;
            color: #3498db;
        }

        .user {
            background: #c8e6c9;
            text-align: right;
            color: #2c3e50;
        }

        .input-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 30px;
            border: 1px solid #ddd;
            background-color: #f3f3f3;
            font-size: 14px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 30px;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }

            .search-bar input {
                width: 80%;
            }

            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .left-column, .right-column {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Column: Volunteer Directory -->
        <div class="left-column">
            <h2>Directory</h2>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search volunteers..." oninput="searchVolunteers()">
            </div>

            <div id="volunteersContainer" class="card-container">
                <!-- Volunteers will be displayed here as cards -->
            </div>

            <div id="errorMessage" class="message"></div>
        </div>

        <!-- Right Column: AI Query Assistant -->
        <div class="right-column">
            <h2>AI Query Assistant</h2>
            
            <div class="chat-container">
                <div id="chatBox" class="chat-box">
                    <div class="chat-message bot">Hello! Ask me to generate a MongoDB command. ðŸ¤–</div>
                </div>

                <div class="input-container">
                    <input type="text" id="aiCommand" placeholder="Type a database command..." oninput="sendCommand()">
                    <button onclick="sendCommand()">Send</button>
                    <button onclick="startSpeechToText()">ðŸŽ¤</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
